<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tienda de Ropa</title>
  <link rel="stylesheet" href="/views/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Registro</a></li>
        <li><a href="/products">Productos</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Iniciar Sesión</h1>
    <form id="login-form" action="/login" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
      <button type="submit" class="btn-style">Login</button>
    </form>
    <div class="auth-links">
      <a href="/register">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </div>
  <script type="module" src="/utils/firebase.js"></script>
  <script type="module" src="/js/configLogin.js"></script>
</body>
</html>
